<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="filesystem stats application"/>
    <meta name="keywords" content="HTML5 coded compliant" />
    <title>{{ title }}</title>
    <!-- Include base css -->
    <link rel="stylesheet" href="/static/css/main.css" />
    <!-- Include jquery and UI required by jTable -->
    <script src="/static/scripts/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="/static/libs/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
    <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <!-- Include one of jTable styles. -->
    <link href="/static/libs/jtable.2.3.1/themes/lightcolor/gray/jtable.css" rel="stylesheet" type="text/css" />
    <!-- Include jTable script file. -->
    <script src="/static/libs/jtable.2.3.1/jquery.jtable.js" type="text/javascript"></script>
    <!-- jqwidgets charts -->
    <link rel="stylesheet" href="{{ STATIC_URL }}libs/jqwidgets-3.0.4/jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="{{ STATIC_URL }}libs/jqwidgets-3.0.4/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}libs/jqwidgets-3.0.4/jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}libs/jqwidgets-3.0.4/jqwidgets/jqxchart.js"></script>
    <script>
    $(document).ready(function () {
        $('#container').load("/node/list/");
    });
    $("div.overlay > div.chart").on({
        // When ajaxStart is fired, add 'loading' to body class
        ajaxStart: function() {
            $(this).addClass("loading");
        },
        // When ajaxStop is fired, rmeove 'loading' from body class
        ajaxStop: function() {
            $(this).removeClass("loading");
        }
    });
    </script>
</head>
<body>
    <!-- Header wrapper -->
    <div id="header-wrapper">
        <!-- Header -->
        <div id="header" class="container">
            <nav>
                <div class="glogo"></div>
                <div class="head-text"> Grow File System Statistic collector</div>
            </nav>
            <div id="container">
            </div>
            <div class="overlay">
                <div class="chart"></div>
            </div>
        <!-- End Header -->
        </div>
    <!-- end header wrapper -->
    </div>
    <footer class="container">
    <span>(c) 2013 - eNgine Inc.</span>
    </footer>
</body>
</html>
